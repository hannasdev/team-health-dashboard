services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules

  db:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js:ro
    command: mongod --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example

  unit-test-runner:
    build:
      context: .
      target: unit-test
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules

  e2e-test-runner:
    env_file:
      - .env.test
    environment:
      - DATABASE_URL=mongodb://db:27017/myapp-test
      - GOOGLE_SHEETS_ID=test-id
      - GOOGLE_SHEETS_CLIENT_EMAIL=test-user
      - GOOGLE_SHEETS_PRIVATE_KEY=test-key
      - GITHUB_TOKEN=test-github-token
      - GITHUB_OWNER=test-user
      - GITHUB_REPO=test-org/test-repo
      - CORS_ORIGIN=http://localhost:3000,null
    build:
      context: .
      target: e2e-test
    depends_on:
      - db
      - app
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules
    command:
      - sh
      - -c
      - |
        npm ci &&
        npx wait-on http://app:3000/health --timeout 30000 &&
        npx jest --config jest.config.ts --selectProjects e2e

volumes:
  mongodb_data:
  node_modules:
