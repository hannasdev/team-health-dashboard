name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: |
          NODE_OPTIONS=--max_old_space_size=4096 npm run test:unit

  e2e-test:
    needs: [build, test-unit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Debug environment variables
        run: |
          echo "DATABASE_URL is set: ${{ secrets.DATABASE_URL != '' }}"
          echo "GOOGLE_SHEETS_ID is set: ${{ secrets.GOOGLE_SHEETS_ID != '' }}"
          echo "GOOGLE_SHEETS_CLIENT_EMAIL is set: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL != '' }}"
          echo "GOOGLE_SHEETS_PRIVATE_KEY is set: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY != '' }}"
          echo "REPO_TOKEN is set: ${{ secrets.REPO_TOKEN != '' }}"
          echo "REPO_OWNER is set: ${{ secrets.REPO_OWNER != '' }}"
          echo "REPO_REPO is set: ${{ secrets.REPO_REPO != '' }}"

      - name: Build and run E2E tests with Docker Compose
        env:
          API_URL: http://app-test:${{ secrets.PORT }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_SHEETS_CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          LOG_FILE_PATH: ./logs
          LOG_FORMAT: json
          LOG_LEVEL: debug
          MONGO_CONNECT_TIMEOUT_MS: 10000
          MONGO_INITDB_ROOT_PASSWORD: example
          MONGO_INITDB_ROOT_USERNAME: root
          NODE_ENV: test
          PORT: ${{ secrets.PORT }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_REPO: ${{ secrets.REPO_REPO }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          docker-compose --profile e2e-test build
          docker-compose --profile e2e-test up --abort-on-container-exit --exit-code-from e2e-test-runner

      - name: Display logs
        if: always()
        run: docker-compose --profile e2e-test logs app-test

    env:
      API_URL: http://127.0.0.1:${{ secrets.PORT }}
      CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_SHEETS_CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}
      GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
      GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      LOG_FILE_PATH: ./logs
      LOG_FORMAT: json
      LOG_LEVEL: debug
      MONGO_CONNECT_TIMEOUT_MS: 10000
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_ROOT_USERNAME: root
      NODE_ENV: test
      PORT: ${{ secrets.PORT }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
      REPO_OWNER: ${{ secrets.REPO_OWNER }}
      REPO_REPO: ${{ secrets.REPO_REPO }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

  version-and-release:
    needs: [build, test-unit, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Bump version
        run: npm run release
      - name: Push changes
        run: |
          git push --follow-tags origin main

  docker-build-and-push:
    needs: version-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest
            ${{ secrets.DOCKER_USERNAME }}/your-image-name:${{ steps.package-version.outputs.current-version }}
          build-args: |
            NODE_ENV=production
